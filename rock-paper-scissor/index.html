<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissor Game</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class = "score-board">
            <div id="user-label" class="badge">user</div>  <!--id so we can atleast differenciate-->
            <div id="comp-label" class="badge">comp</div>  <!--class badge to help same styling -->
            <span id="user-score">0</span>   <!--span is in line element where as  div is block-->    
            : <span id="comp-score">1</span>
        </div>

        <div class = "result">
            <p>Paper cover the rock. You WIN !</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="rock.jpeg" width="50" height="50" alt="">
            </div>

            <div class="choice" id="p">
                <img src="paper.jpeg" width="50" height="50" alt="">
            </div>

            <div class="choice" id="s">
                <img src="sciss.png" width="50" height="50" alt="">
            </div>
        </div>

        <p id="action-msg"> Make your move..</p>
        <script src="app.js" charset="utf-8"></script>
        
    </body>
</html>
